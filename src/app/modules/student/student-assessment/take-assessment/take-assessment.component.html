
<div class="container mt-5">
  <div *ngIf="assessment" class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4 text-primary">{{ assessment.title }}</h2>
          <p class="card-text text-muted text-center mb-4">{{ assessment.description }}</p>
          
          <div *ngFor="let q of assessment.questions; let i = index" class="mb-4">
            <h5 class="fw-bold mb-3">Question {{ i + 1 }}: {{ q.text }}</h5>
            
            <div class="form-check" *ngFor="let o of q.options; let j = index">
              <input 
                class="form-check-input" 
                type="radio" 
                [name]="'question-' + i" 
                [id]="'option-' + i + '-' + j"
                (change)="onAnswerSelected(i, j)"
              >
              <label class="form-check-label" [for]="'option-' + i + '-' + j">
                {{ o }}
              </label>
            </div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-success" (click)="submitAssessment()">
              Submit Assessment ✅
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!assessment" class="text-center text-muted mt-5">
    <p>Loading assessment details...</p>
  </div>
</div>

<!-- ✅ Bootstrap Modal -->
<div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="scoreModalLabel">Assessment Submitted ✅</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Dynamic message will go here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="navigateToAssessments()">Go to Assessments</button>
      </div>
    </div>
  </div>
</div>
