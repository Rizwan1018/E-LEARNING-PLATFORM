<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4>Notifications</h4>
    <button class="btn btn-sm btn-outline-secondary" (click)="load()">Refresh</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let n of notifications" class="list-group-item d-flex justify-content-between align-items-start">
      <div>
        <div class="fw-bold">{{ n.type | titlecase }}</div>
        <div>{{ n.message }}</div>
        <div class="small text-muted">{{ n.createdAt | date:'short' }}</div>
      </div>
      <div class="text-end">
        <button *ngIf="!n.read" class="btn btn-sm btn-primary" (click)="markRead(n)">Mark read</button>
      </div>
    </li>
  </ul>
</div>
