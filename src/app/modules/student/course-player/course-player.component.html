<div class="container py-4" *ngIf="course">
  <h2>{{ course.title }}</h2>
  <p class="text-muted">{{ course.domain }} • {{ course.level }} • {{ course.durationHrs }}h</p>

  <div class="mb-3">
    <video width="100%" controls [poster]="course.thumbnail">
      <source [src]="course.videoUrl" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <p>{{ course.description }}</p>
</div>
