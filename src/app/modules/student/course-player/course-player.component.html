<app-student-navbar></app-student-navbar>
<div class="container py-4" *ngIf="course">
  <h2>{{ course.title }}</h2>
  <p class="text-muted">{{ course.domain }} • {{ course.level }} • {{ course.durationHrs }}h</p>

  <div class="mb-3">
    <video width="100%" controls [poster]="course.videoUrl">
      <source [src]="'http://localhost:8080/' +course.videoUrl" class="card-img-top" alt="thumbnail" />        
  
      Your browser does not support the video tag.
    </video>
  </div>

  <p>{{ course.description }}</p>
</div>
