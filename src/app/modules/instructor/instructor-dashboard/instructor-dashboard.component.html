<app-instructor-navbar></app-instructor-navbar>

<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold">Welcome back, Instructor!</h2>
      <p class="text-muted">Manage your courses and track performance</p>
    </div>
    <div class="d-flex justify-content-end gap-4">
    <button class="btn btn-primary px-4" routerLink="add-course">+ Create Course</button>
    <button class="btn btn-primary px-4" routerLink="add-assessment">+ Create Assessment</button>
    </div>
  </div>

  <!-- My Courses -->
  <div>
    <h4 class="fw-bold mb-3">My Courses</h4>
    <div class="row g-3">
      <div class="col-md-4" *ngFor="let course of courses">
        <div class="card shadow-sm border-0 h-100">
          <img *ngIf="course.thumbnail" [src]="course.thumbnail" class="card-img-top" alt="thumbnail" />
          <div class="card-body">
            <span class="badge bg-success mb-2" *ngIf="course.level === 'Beginner'">{{ course.level }}</span>
            <span class="badge bg-danger mb-2" *ngIf="course.level === 'Advanced'">{{ course.level }}</span>
            <span class="badge bg-warning text-dark mb-2" *ngIf="course.level === 'Intermediate'">{{ course.level }}</span>

            <h5 class="fw-bold">{{ course.title }}</h5>
            <p>{{ course.description }}</p>
            <small class="text-muted">Duration : {{ course.durationHrs }} hours</small>

            <div class="mt-3">
              <button class="btn btn-outline-secondary btn-sm me-2">Edit</button>
              <button class="btn btn-primary btn-sm">View</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="courses.length === 0" class="alert alert-info mt-3">
      You havenâ€™t created any courses yet.
    </div>
  </div>
</div>
