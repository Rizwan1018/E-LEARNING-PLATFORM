<app-instructor-navbar></app-instructor-navbar>

<div class="container mt-5">
  <div class="row g-2 align-items-end mb-3">
    <div class="col-md-9">
      <select class="form-select" [(ngModel)]="selectedCourseId">
        <option [ngValue]="undefined">-- choose course --</option>
        <option *ngFor="let c of courses" [ngValue]="c.id">{{ c.title }}</option>
      </select>
    </div>
    <div class="col-md-3 d-grid">
      <button class="btn btn-primary" (click)="load()">Load Enrollments</button>
    </div>
  </div>

  <div *ngIf="!selectedCourseId" class="alert alert-info">Select a course to view enrollments.</div>

  <ul class="list-group" *ngIf="enrollments?.length">
    <li class="list-group-item" *ngFor="let e of enrollments">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-semibold">{{ studentsMap.get(e.studentId)?.name || 'Student not found'}}</div>
          <div class="small text-muted">{{ studentsMap.get(e.studentId)?.email }}</div>
        </div>
        <div style="width:240px;">
          <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="e.progress">{{ e.progress }}%</div>
          </div>
          <div class="small mt-1">
            <span class="badge bg-secondary">{{ e.status }}</span> Enrolled: {{ e.enrollmentDate }}
          </div>
        </div>
      </div>
    </li>
  </ul>

  <div *ngIf="selectedCourseId && !enrollments?.length" class="alert alert-warning mt-3">
    No students have enrolled in this course yet.
  </div>
</div>
