<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
          <h2 class="h4 text-center fw-bold text-dark-emphasis mb-0">
            {{ assessment.id ? 'Edit Assessment' : 'Create New Assessment' }}
          </h2>
          <p class="text-center text-muted mt-2">
            Fill out the details to create or update your assessment.
          </p>
        </div>
        <div class="card-body p-4">
          <form>
            <div class="mb-4">
              <label for="assessmentTitle" class="form-label text-muted fw-bold">Title</label>
              <input
                id="assessmentTitle"
                [(ngModel)]="assessment.title"
                name="title"
                class="form-control form-control-lg bg-light border-0"
                required
                placeholder="e.g., Chapter 1 Quiz"
              />
            </div>
            <div class="mb-4">
              <label for="assessmentDescription" class="form-label text-muted fw-bold">Description</label>
              <textarea
                id="assessmentDescription"
                [(ngModel)]="assessment.description"
                name="description"
                class="form-control bg-light border-0"
                rows="3"
                placeholder="Provide a brief overview of the assessment's content and purpose."
              ></textarea>
            </div>

            <h4 class="mt-5 mb-4 text-muted border-bottom pb-2">Questions</h4>
            <div class="accordion" id="questionsAccordion">
              <div
                *ngFor="let q of assessment.questions; let i = index"
                class="accordion-item mb-3 rounded-3 shadow-sm border"
              >
                <h2 class="accordion-header" [id]="'heading' + i">
                  <button
                    class="accordion-button collapsed fw-bold"
                    type="button"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + i"
                    aria-expanded="false"
                    [attr.aria-controls]="'collapse' + i"
                  >
                    Question {{ i + 1 }}
                  </button>
                </h2>
                <div
                  [id]="'collapse' + i"
                  class="accordion-collapse collapse"
                  [attr.aria-labelledby]="'heading' + i"
                  data-bs-parent="#questionsAccordion"
                >
                  <div class="accordion-body bg-light">
                    <div class="mb-3">
                      <label class="form-label text-muted">Question Text</label>
                      <input
                        [(ngModel)]="q.text"
                        name="q{{ i }}"
                        class="form-control mb-2"
                        placeholder="Type your question here"
                      />
                    </div>
                    <div class="row gx-2">
                      <div
                        *ngFor="let opt of q.options; let j = index"
                        class="col-md-6 mb-3"
                      >
                        <input
                          [(ngModel)]="q.options[j]"
                          name="o{{ i }}{{ j }}"
                          class="form-control"
                          placeholder="Option {{ j + 1 }}"
                        />
                      </div>
                    </div>
                    <div class="mt-3">
                      <label class="form-label text-muted">Correct Answer (Index)</label>
                      <input
                        type="number"
                        [(ngModel)]="q.correctAnswer"
                        name="c{{ i }}"
                        class="form-control w-50"
                        min="0"
                        [max]="q.options.length - 1"
                      />
                    </div>
                    <div class="mt-4 text-end">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-danger"
                        (click)="removeQuestion(i)"
                      >
                        <i class="bi bi-trash"></i> Remove Question
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="addQuestion()"
              >
                <i class="bi bi-plus-circle"></i> Add Question
              </button>
              <button (click)="save()" type="submit" class="btn btn-success btn-lg px-5">
                <i class="bi bi-save"></i> Save Assessment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
