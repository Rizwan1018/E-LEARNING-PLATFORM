<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Teacher - Assessments</h2>
        <div>
            <button class="btn btn-success" [routerLink]="['/instructor']" [queryParams]="{instructorId : instructorId}">
                <i class="fas fa-tachometer-alt"></i> Go to Dashboard
            </button>
            <button class="btn btn-primary ms-2" (click)="add()">
                <i class="fas fa-plus"></i> Add New Assessment
            </button>
        </div>
    </div>
    
    <hr> <div *ngIf="assessments.length === 0" class="alert alert-info" role="alert">
        No assessments found. Please add a new assessment.
    </div>

    <table class="table table-striped table-hover mt-3" *ngIf="assessments.length > 0">
        <thead class="table-dark">
            <tr>
                <th style="width: 25%;">Title</th>
                <th>Description</th>
                <th class="text-center" style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of assessments">
                <td class="assessment-title-cell">{{ a.title }}</td>
                <td>{{ a.description }}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-info me-2" (click)="edit(a)">Edit</button>
                    <button class="btn btn-sm btn-outline-danger me-2" (click)="deleteAssessment(a)">Delete</button>
                    <button class="btn btn-sm btn-outline-secondary" (click)="viewMarks(a)">Marks</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
