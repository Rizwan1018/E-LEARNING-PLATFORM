<div class="profile-container">
  <aside class="profile-sidebar">
    <div class="profile-header">
      <h4>{{user.fullName | uppercase}}</h4>
      <a href="#" class="view-profile-link">View public profile</a>
    </div>

    <ul class="profile-menu">
      <li class="active">Profile</li>
      </ul>
  </aside>

  <main class="profile-content">
    <h2 class="content-heading">Public profile</h2>
    <p class="heading-subtext">Add information about yourself</p>

    <form (ngSubmit)="save()">
      <fieldset class="form-section">
        <legend class="section-title">Basics:</legend>
        
        <div class="form-group">
          <label for="firstName">Full Name :</label>
                <input type="text" [value]="user.fullName" name="firstName" required class="bordered-input" readonly>
        </div>

        <div class="form-group">
          <label for="headline">Headline</label>
          <div class="input-with-limit">
            <input type="text" [(ngModel)]="user.headline" maxlength="60" name="headline" class="bordered-input">
          </div>
        </div>

        <div class="form-group">
          <label>Biography</label>
          <textarea [(ngModel)]="user.bio" name="bio" rows="4" class="bordered-input"></textarea>
        </div>
    </fieldset>
    <div>
        <button type="submit" class="btn save-btn">Save</button>
    </div>
    </form>
  </main>
</div>
