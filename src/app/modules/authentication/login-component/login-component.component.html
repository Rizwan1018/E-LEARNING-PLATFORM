<div class="login-body d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-box text-center">
    
    <!-- Logo -->
    <img src="/inco.svg" alt="Logo" width="80" height="80" class="mb-3">

    <!-- Title -->
    <h3 class="fw-bold mb-1">INCO LEARN</h3>
    <h6 class="mb-4 text-muted">Please enter your email & password</h6>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email -->
      <div class="mb-3 text-start">
        <input 
          formControlName="email" 
          type="email" 
          class="form-control" 
          placeholder="Email"
          required>
      </div>

      <!-- Password -->
      <div class="mb-4 text-start">
        <input 
          formControlName="password" 
          type="password" 
          class="form-control" 
          placeholder="Password"
          required>
      </div>

      <!-- Button -->
      <button type="submit" class="btn btn-dark w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <p class="mt-3 text-muted">
      Don't have an account?
      <a routerLink="/signup" class="login-link">Sign Up</a>
    </p>
  </div>
</div>
